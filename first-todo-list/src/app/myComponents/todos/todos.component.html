<app-add-todos (todoAdd)="addTodo($event)"></app-add-todos>
<h4>Yours Todo</h4>
<div *ngIf="this.todos.length===0; else elseBlock">NO Todo display.</div>
<ng-template #elseBlock>
<div *ngFor = "let  todo of todos">
    <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)"></app-todo-item>
</div>
</ng-template>
